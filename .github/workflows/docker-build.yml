name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  IMAGE_NAME: mekhanikube-k8sgpt

jobs:
  lint:
    name: Lint Configuration
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate docker-compose.yml
      run: docker-compose config -q
    
    - name: Check shell scripts with shellcheck
      run: |
        sudo apt-get install -y shellcheck
        shellcheck configs/entrypoint.sh
        shellcheck scripts/*.sh

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        platform: [linux/amd64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker-compose build k8sgpt
    
    - name: Verify image was created
      run: docker images | grep mekhanikube
    
    - name: Test entrypoint script exists
      run: docker run --rm mekhanikube-k8sgpt test -x /entrypoint.sh || true

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Kubernetes (Kind)
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: test-cluster
    
    - name: Verify Kubernetes cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    - name: Start services
      run: docker-compose up -d
    
    - name: Wait for services to be ready
      run: |
        timeout 120 bash -c 'until docker exec mekhanikube-ollama curl -f http://localhost:11434/api/tags 2>/dev/null; do sleep 5; done' || true
        timeout 60 bash -c 'until docker exec mekhanikube-k8sgpt k8sgpt version 2>/dev/null; do sleep 5; done' || true
    
    - name: Check container health
      run: |
        docker ps
        docker exec mekhanikube-ollama curl -f http://localhost:11434/api/tags || true
        docker exec mekhanikube-k8sgpt k8sgpt version || true
    
    - name: Show logs on failure
      if: failure()
      run: |
        docker-compose logs
    
    - name: Cleanup
      if: always()
      run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build image
      run: docker-compose build k8sgpt
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'mekhanikube-k8sgpt:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

