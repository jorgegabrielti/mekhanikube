version: '3.8'

services:
  ollama:
    image: ollama/ollama:${OLLAMA_VERSION:-latest}
    container_name: ${CONTAINER_NAME_OLLAMA:-mekhanikube-ollama}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - mekhanikube-ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mekhanikube:
    build:
      context: .
      dockerfile: configs/Dockerfile.mekhanikube
    container_name: ${CONTAINER_NAME_MEKHANIKUBE:-mekhanikube}
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ${KUBECONFIG_PATH:-C:/Users/${USERNAME}/.kube/config}:/root/.kube/config:ro
    environment:
      - KUBECONFIG=/root/.kube/config_mod
    network_mode: ${NETWORK_MODE:-host}
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      test: ["CMD", "mekhanikube", "version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mekhanikube-ollama-data:
    driver: local

